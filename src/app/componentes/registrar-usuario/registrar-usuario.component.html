<div class="card mr-auto ml-auto" style="width: 20rem;">
    <div class="card-header">
        Registrarse
    </div>
    <div class="card-body">

        <form [formGroup]="formularioRegistro">
            <div class="form-group">
              <label for="exampleInputEmail1">Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">ContraseÃ±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            
            <div class="d-flex flex-row-reverse">
                <button (click)="registrarUsuario(formularioRegistro.value)" class="btn btn-primary">Registrarse</button>
            </div>

            
          </form>

    </div>
</div>
