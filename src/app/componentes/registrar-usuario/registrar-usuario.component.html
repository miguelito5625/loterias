<div class="card mr-auto ml-auto" style="width: 20rem;">
    <div class="card-header">
        Registrarse
    </div>
    <div class="card-body">

        <form [formGroup]="formularioRegistro">

          <div class="form-group">
              <label for="idTxtNombreUsuario">Nombre Completo</label>
              <input type="text" class="form-control" id="idTxtNombreUsuario" aria-describedby="emailHelp" formControlName="nombreUsuario">
            </div>

            <div class="form-group">
              <label for="idTxtCorreoUsuario">Correo</label>
              <input type="email" class="form-control" id="idTxtCorreoUsuario" aria-describedby="emailHelp" formControlName="correo">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="idTxtPassword">Contrase√±a</label>
              <input type="password" class="form-control" id="idTxtPassword" formControlName="password">
            </div>
            
            <div class="d-flex flex-row-reverse">
                <button (click)="registrarUsuario()" class="btn btn-primary">Registrarse</button>
            </div>

            
          </form>

    </div>
</div>
