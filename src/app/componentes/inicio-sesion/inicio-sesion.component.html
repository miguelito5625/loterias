
<div class="card mr-auto ml-auto" style="width: 20rem;">
    <div class="card-header">
        Iniciar Sesion
    </div>
    <div class="card-body">

        <form [formGroup]="formularioInicioSesion">
            <div class="form-group">
              <label for="idTxtCorreo">Correo</label>
              <input type="email" class="form-control" id="idTxtCorreo" aria-describedby="emailHelp" formControlName="correo">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="idTxtPassword">Contrase√±a</label>
              <input type="password" class="form-control" id="idTxtPassword" formControlName="password">
            </div>
            

            <div>
              <a routerLink="/registro-usuario">Registrarse...</a>

            <div class="d-flex flex-row-reverse">
                <button (click)="iniciarSesion(formularioInicioSesion.value)" class="btn btn-primary">Iniciar Sesion</button>
            </div>
            </div>

            
          </form>

    </div>
</div>
